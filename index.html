<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎥 پخش‌کننده ویدیو</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
    }
    body {
      background: linear-gradient(145deg, #fdfcfa, #e3f0ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      transition: background 0.5s;
    }
    .toggle-theme {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #6366f1;
      color: white;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 15px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .toggle-theme:hover {
      background: #4f46e5;
    }
    .toggle-theme:active {
      transform: scale(0.95);
    }
    .upload-box {
      border: 3px dashed #9ca3af;
      background: #ffffffcc;
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      width: 100%;
      max-width: 500px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      transition: all 0.4s ease;
      animation: fadeIn 1s ease;
    }
    .upload-box:hover {
      background: #f9fafb;
      box-shadow: 0 6px 25px rgba(0,0,0,0.15);
    }
    .upload-box label {
      font-size: 1.2rem;
      color: #1f2937;
      font-weight: 600;
      cursor: pointer;
    }
    .upload-box input {
      display: none;
    }
    video {
      margin-top: 2rem;
      width: 90vw;
      max-width: 800px;
      max-height: 60vh;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
      display: none;
      animation: zoomIn 0.8s ease;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 0.8rem;
      display: none;
    }
    .controls button {
      background: #10b981;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    .controls button:hover {
      background: #059669;
    }
    #playlist {
      margin-top: 1rem;
      display: none;
      list-style: none;
      padding: 0;
      max-width: 600px;
      width: 100%;
    }
    #playlist li {
      background: #f3f4f6;
      margin: 6px 0;
      padding: 0.8rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      text-align: center;
      font-weight: 500;
    }
    #playlist li:hover {
      background: #e0f2fe;
    }
    .dark-mode {
      background: #1f2937;
    }
    .dark-mode .upload-box,
    .dark-mode #playlist li {
      background: #374151;
      color: #f9fafb;
      border-color: #4b5563;
    }
    .dark-mode .controls button {
      background: #6366f1;
    }
    .tooltip {
      position: absolute;
      background: #000000cc;
      color: white;
      padding: 4px 8px;
      font-size: 0.8rem;
      border-radius: 6px;
      display: none;
      pointer-events: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">🌓 تغییر حالت</button>
  <div class="upload-box" onclick="document.getElementById('videoInput').click()">
    <label for="videoInput">🎬 فایل MP4 را اینجا بکشید یا کلیک کنید</label>
    <input type="file" id="videoInput" accept="video/mp4" multiple>
  </div>
  <video id="videoPlayer" controls poster="" preload="metadata">
    <track id="subtitleTrack" label="فارسی" kind="subtitles" srclang="fa" default>
  </video>
  <div class="controls" id="videoControls">
    <span id="currentTime">00:00</span>
    <span id="duration">/ 00:00</span>
    <input type="file" id="subtitleInput" accept=".vtt">
    <button onclick="shareVideo()">📤 اشتراک</button>
    <button onclick="downloadVideo()">⬇️ دانلود</button>
    <button onclick="toggleFullScreen()">🔳 تمام‌صفحه</button>
    <button onclick="toggleSpeed()">⏩ سرعت</button>
  </div>
  <ul id="playlist"></ul>
  <div class="tooltip" id="tooltip"></div>

<script>
const videoInput = document.getElementById('videoInput');
const videoPlayer = document.getElementById('videoPlayer');
const videoControls = document.getElementById('videoControls');
const currentTimeSpan = document.getElementById('currentTime');
const durationSpan = document.getElementById('duration');
const playlist = document.getElementById('playlist');
let currentVideoIndex = 0;
let videoFiles = [];
let speedIndex = 0;
const speeds = [1, 1.5, 2];

videoInput.addEventListener('change', e => {
  videoFiles = Array.from(e.target.files);
  if (videoFiles.length > 0) {
    populatePlaylist();
    playVideoAt(0);
  }
});

function populatePlaylist() {
  playlist.innerHTML = '';
  playlist.style.display = 'block';
  videoFiles.forEach((file, index) => {
    const li = document.createElement('li');
    li.textContent = file.name;
    li.onclick = () => playVideoAt(index);
    playlist.appendChild(li);
  });
}

function playVideoAt(index) {
  const file = videoFiles[index];
  if (!file) return;
  currentVideoIndex = index;
  const url = URL.createObjectURL(file);
  videoPlayer.src = url;
  videoPlayer.style.display = 'block';
  videoControls.style.display = 'flex';
  document.title = file.name;
  videoPlayer.load();
  videoPlayer.play();
}

videoPlayer.addEventListener('ended', () => {
  if (currentVideoIndex < videoFiles.length - 1) {
    playVideoAt(currentVideoIndex + 1);
  }
});

videoPlayer.addEventListener('timeupdate', () => {
  const minutes = Math.floor(videoPlayer.currentTime / 60);
  const seconds = Math.floor(videoPlayer.currentTime % 60);
  currentTimeSpan.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
  const durMin = Math.floor(videoPlayer.duration / 60);
  const durSec = Math.floor(videoPlayer.duration % 60);
  durationSpan.textContent = `/ ${durMin}:${durSec.toString().padStart(2, '0')}`;
});

function toggleTheme() {
  document.body.classList.toggle('dark-mode');
}

function downloadVideo() {
  const a = document.createElement('a');
  a.href = videoPlayer.src;
  a.download = document.title;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}

function toggleFullScreen() {
  if (!document.fullscreenElement) {
    videoPlayer.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}

function toggleSpeed() {
  speedIndex = (speedIndex + 1) % speeds.length;
  videoPlayer.playbackRate = speeds[speedIndex];
  alert(`سرعت پخش: ${speeds[speedIndex]}x`);
}

function shareVideo() {
  if (navigator.share) {
    navigator.share({ title: document.title, url: videoPlayer.src });
  } else {
    prompt("کپی کن و بفرست:", videoPlayer.src);
  }
}
</script>
</body>
</html>
