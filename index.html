<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ویدیو پلیر حرفه‌ای</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    /* فونت و پایه */
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: #121212;
      color: #fff;
      transition: background 0.3s;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    .upload-box {
      border: 2px dashed #888;
      border-radius: 12px;
      padding: 2rem;
      cursor: pointer;
      transition: border 0.3s, background 0.3s;
    }
    .upload-box:hover {
      border-color: #00c3ff;
      background: rgba(0, 195, 255, 0.1);
    }

    video {
      width: 100%;
      max-width: 900px;
      margin-top: 2rem;
      border-radius: 12px;
    }

    .settings-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s, color 0.3s;
    }
    .settings-icon:hover {
      color: #00c3ff;
      transform: rotate(90deg);
    }

    .settings-panel {
      position: fixed;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      overflow: hidden;
      background: #1f1f1f;
      transition: width 0.4s ease;
      z-index: 1000;
      padding: 2rem 1rem;
    }
    .settings-panel.open {
      width: 50%;
    }

    .settings-panel .back {
      font-size: 20px;
      cursor: pointer;
      color: #fff;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .widget {
      background: #2b2b2b;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 12px;
      transition: background 0.3s;
      cursor: pointer;
    }
    .widget:hover {
      background: #3c3c3c;
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 16px;
      width: 80%;
      max-width: 400px;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 2000;
    }
    .modal.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    .modal p {
      line-height: 1.8;
    }
    .language-option {
      display: flex;
      justify-content: space-between;
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      background: #2c2c2c;
      border-radius: 8px;
    }
    .language-option i {
      color: lime;
    }
  </style>
</head>
<body>
  <div class="settings-icon" onclick="toggleSettings()">
    <i class="fa-solid fa-gear"></i>
  </div>

  <div class="settings-panel" id="settingsPanel">
    <div class="back" onclick="toggleSettings()">
      <i class="fa-solid fa-arrow-right"></i> برگشت
    </div>
    <div class="widget" onclick="showModal('language')">
      <i class="fa-solid fa-language"></i> زبان وب‌سایت
    </div>
    <div class="widget" onclick="showModal('author')">
      <i class="fa-solid fa-user"></i> سازنده
    </div>
    <div class="widget" onclick="showModal('support')">
      <i class="fa-solid fa-envelope"></i> پشتیبانی
    </div>
  </div>

  <div class="modal" id="modal">
    <div id="modalContent"></div>
  </div>

  <div class="container">
    <div class="upload-box" onclick="document.getElementById('videoInput').click()">
      فایل MP4 خود را آپلود یا اینجا بکشید و رها کنید
    </div>
    <input type="file" id="videoInput" accept="video/mp4" style="display: none" />
    <video id="videoPlayer" controls style="display: none;"></video>
  </div>

  <script>
    const settingsPanel = document.getElementById("settingsPanel");
    const modal = document.getElementById("modal");
    const modalContent = document.getElementById("modalContent");
    const videoInput = document.getElementById("videoInput");
    const videoPlayer = document.getElementById("videoPlayer");

    function toggleSettings() {
      settingsPanel.classList.toggle("open");
    }

    function showModal(type) {
      let html = "";
      if (type === "language") {
        html = `
          <h3>انتخاب زبان</h3>
          <div class="language-option">فارسی <i class="fa-solid fa-check"></i></div>
          <div class="language-option">English</div>
        `;
      } else if (type === "author") {
        html = `<p>سازنده وب‌سایت امیرطاها بارانی زاده هستم در خدمت شما!<br/>امیدوارم که از وب‌سایت ما امکانات لازم را بهره ببرید. سپاس 🙏<br/><br/>I am the builder of the Amirate Baranzadeh website at your service! I hope you enjoy our website. Thanks 🙏</p>`;
      } else if (type === "support") {
        html = `<p>سلام بر شما کاربر عزیز، امیدوارم مشکلی نداشته باشید و اگر مشکلی دارید با ما در میان بگذارید.<br/>ایمیل: amyrtahabarany@gmail.com</p>`;
      }
      modalContent.innerHTML = html;
      modal.classList.add("show");
      setTimeout(() => {
        document.body.addEventListener("click", closeModal, { once: true });
      }, 100);
    }

    function closeModal() {
      modal.classList.remove("show");
    }

    videoInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file && file.type === "video/mp4") {
        const url = URL.createObjectURL(file);
        videoPlayer.src = url;
        videoPlayer.style.display = "block";
      }
    });
  </script>
</body>
</html>
