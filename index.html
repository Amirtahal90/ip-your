<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ورود با گوگل - صفحه ورود</title>

<!-- فونت فارسی وزیر -->
<style>
@import url('https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css');
/* Reset */
* {
  margin: 0; padding: 0; box-sizing: border-box;
  font-family: 'Vazir', sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}
body {
  background: linear-gradient(135deg, #667eea, #764ba2);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  overflow: hidden;
  direction: rtl;
}

/* کانتینر اصلی */
.container {
  background: rgba(255 255 255 / 0.12);
  padding: 40px 50px;
  border-radius: 20px;
  box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  width: 360px;
  text-align: center;
  border: 1px solid rgba(255 255 255 / 0.18);
  animation: fadeInScale 1s ease forwards;
}

/* انیمیشن ظاهر شدن */
@keyframes fadeInScale {
  0% {
    opacity: 0;
    transform: scale(0.85);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

h1 {
  margin-bottom: 30px;
  font-weight: 700;
  font-size: 2.3rem;
  letter-spacing: 1.3px;
  user-select: none;
}

/* استایل دکمه گوگل */
#g_id_signin {
  margin: 0 auto;
  width: 280px;
}

/* اطلاعات کاربر */
#user-info {
  display: none;
  text-align: right;
  direction: rtl;
  margin-top: 10px;
  user-select: text;
}

#user-info p {
  font-size: 1.25rem;
  margin: 15px 0;
  color: #f1f1f1;
  text-shadow: 0 0 4px rgba(0,0,0,0.4);
}

/* انیمیشن دکمه گوگل */
#g_id_signin > div {
  transition: transform 0.3s ease;
  cursor: pointer;
  border-radius: 10px !important;
}
#g_id_signin > div:hover {
  transform: scale(1.05);
  box-shadow: 0 4px 15px rgba(255 255 255 / 0.4);
}

/* متن خوش آمدگویی */
#welcome-text {
  font-size: 1.5rem;
  margin-bottom: 15px;
  font-weight: 600;
  letter-spacing: 1.1px;
  user-select: none;
  color: #ffd700;
  text-shadow: 0 0 6px #ffd700aa;
}
</style>

<!-- اسکریپت گوگل برای ورود -->
<script src="https://accounts.google.com/gsi/client" async defer></script>

</head>
<body>

<div class="container" id="login-container">
  <h1>ورود با گوگل</h1>
  <div id="g_id_signin"
       data-type="standard"
       data-shape="rectangular"
       data-theme="filled_blue"
       data-text="signin_with"
       data-size="large"
       data-logo_alignment="left"
       data-width="280"
       data-client_id="YOUR_GOOGLE_CLIENT_ID_HERE"
       data-callback="handleCredentialResponse">
  </div>
</div>

<div class="container" id="user-info" role="main" aria-live="polite">
  <div id="welcome-text"></div>
  <p><strong>نام و نام خانوادگی:</strong> <span id="fullName"></span></p>
  <p><strong>ایمیل:</strong> <span id="email"></span></p>
</div>

<script>
  function handleCredentialResponse(response) {
    const data = parseJwt(response.credential);
    const fullName = data.name || (data.given_name + ' ' + data.family_name);
    const email = data.email;

    document.getElementById('fullName').textContent = fullName;
    document.getElementById('email').textContent = email;
    document.getElementById('welcome-text').textContent = `خوش آمدی، ${fullName}! 🎉`;

    // مخفی کردن صفحه ورود و نمایش اطلاعات
    document.getElementById('login-container').style.display = 'none';
    document.getElementById('user-info').style.display = 'block';
  }

  // تابع برای دیکد JWT که گوگل میفرسته
  function parseJwt(token) {
    var base64Url = token.split('.')[1];
    var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
      return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
    }).join(''));
    return JSON.parse(jsonPayload);
  }
</script>

</body>
</html>
