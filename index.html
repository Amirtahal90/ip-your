<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ارسال پیام به پشتیبانی</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Vazirmatn', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      animation: float 1.5s ease;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
    }
    input:focus, textarea:focus {
      border-color: #74ebd5;
      outline: none;
      box-shadow: 0 0 10px #74ebd5aa;
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #74ebd5, #ACB6E5);
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #5ad9c8, #9ea9db);
    }
    .message {
      margin-top: 15px;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      font-weight: bold;
      animation: fadeIn 0.5s ease-in-out;
    }
    .error {
      background: #ffdddd;
      color: #d8000c;
    }
    .success {
      background: #ddffdd;
      color: #4F8A10;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes float {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ارسال پیام به پشتیبانی</h2>
    <input type="text" id="name" placeholder="نام شما">
    <textarea id="message" rows="4" placeholder="پیام شما..."></textarea>
    <button onclick="sendMessage()">ارسال پیام</button>
    <div id="msgBox"></div>
  </div>

  <script>
    function sendMessage() {
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      const msgBox = document.getElementById('msgBox');

      msgBox.innerHTML = ''; // Clear previous

      if (name.length < 1) {
        showMessage('لطفاً نام خود را وارد کنید.', 'error');
        return;
      }

      if (message.length < 6) {
        showMessage('پیام باید حداقل ۶ کاراکتر باشد.', 'error');
        return;
      }

      // ذخیره پیام در LocalStorage
      let messages = JSON.parse(localStorage.getItem('supportMessages')) || [];
      messages.unshift({ name, message });
      localStorage.setItem('supportMessages', JSON.stringify(messages));

      // نمایش پیام موفقیت
      showMessage('پیام با موفقیت ارسال شد ✔️', 'success');

      // پاک‌سازی فرم
      document.getElementById('name').value = '';
      document.getElementById('message').value = '';
    }

    function showMessage(text, type) {
      const msgBox = document.getElementById('msgBox');
      msgBox.innerHTML = `<div class="message ${type}">${text}</div>`;
    }
  </script>
</body>
</html>
