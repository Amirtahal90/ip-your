<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>کاربران آنلاین</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #3a7bd5, #00d2ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      color: white;
    }

    .card {
      background: white;
      color: #222;
      padding: 2.5rem 3rem;
      border-radius: 2rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #onlineCount {
      font-size: 5rem;
      font-weight: bold;
      color: #0072ff;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>تعداد کاربران آنلاین:</h1>
    <div id="onlineCount">0</div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // تنظیمات Firebase شما:
    const firebaseConfig = {
      apiKey: "AIzaSyA9RMVafEAEL1-KKr5mRP_SB7lkTOPeuPU",
      authDomain: "myweb-d3ee8.firebaseapp.com",
      projectId: "myweb-d3ee8",
      storageBucket: "myweb-d3ee8.firebasestorage.app",
      messagingSenderId: "163025370023",
      appId: "1:163025370023:web:2c62cb6cdcc8eff8f01482",
      measurementId: "G-9FR7P2EVM4",
      databaseURL: "https://myweb-d3ee8-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ساخت شناسه تصادفی برای هر کاربر
    const userId = "user_" + Math.random().toString(36).substr(2, 9);
    const userRef = db.ref("onlineUsers/" + userId);

    // وقتی سایت باز میشه، کاربر رو آنلاین کن
    userRef.set(true);
    userRef.onDisconnect().remove();

    // نمایش تعداد کاربران آنلاین
    const countRef = db.ref("onlineUsers");
    countRef.on("value", (snapshot) => {
      const count = snapshot.numChildren();
      const display = document.getElementById("onlineCount");

      // انیمیشن عدد
      display.style.transform = "scale(1.2)";
      setTimeout(() => {
        display.style.transform = "scale(1)";
      }, 200);

      display.textContent = count;
    });
  </script>
</body>
</html>
